<h1>Virtual-Scroll</h1>
<hr>


<div class="row">  
  <div class="col">
      <button class="btn btn-secondary " (click)="irInicio()"> Ir Inicio</button>
  </div>
  <div class="col text-center">
      <button class="btn btn-warning " (click)="irMitad()"> Ir mitad</button>
  </div>
  <div class="col text-right">
      <button class="btn btn-primary" (click)="irFinal()"> Ir Final</button>
  </div>
</div>

<hr>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

<div class="list-group-item animated pulse" *cdkVirtualFor ="let persona of personas; let i = index; let conteo = count">
  Item ( {{i+1}} / {{conteo}} )
</div>

</cdk-virtual-scroll-viewport>
